name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm --version
      - run: node --version
      - run: ls node_modules
      - run: cat /home/runner/.npm/_logs/2023-08-10T18_49_29_903Z-debug.log
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
